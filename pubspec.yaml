name: yolo_flutter
description: A flutter project that uses tflite_flutter and NMS to show YOLOv8 output
version: 0.3.0+3

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: '>=3.24.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  tflite_flutter: ^0.11.0
  image: ^4.2.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ">=4.0.0 <6.0.0"

flutter:
  uses-material-design: true

  assets:
    - assets/models/yolov8n.tflite
